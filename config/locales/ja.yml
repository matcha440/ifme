  pages:
    about:
      send_us: 私たち
      email_us: '%{email_link}にメールしてください！'
      main_message_one: '%{app_name}は、人々が信頼できる仲間との個人的な話を分かち合うことを奨励するメンタルヘルス体感のコミュニティです。'
      message_text_one: '信頼できる仲間は日常的に対話する人です。例えば、友達、家族、同僚、教師、メンタルヘルスワーカーです。'
      main_message_two: 'メンタルヘルスを扱うことは私たちを人間にするものです。しかし、多くの人にとって、正直に話すことがすごく大変です。'
      message_text_two: '<p>誰もがカウンセラーやセラピストじゃありません。毎日対話する人は感情や行動が影響されます。回復のために、彼らはメンタルヘルスの治療に関係あるのが大事です。</p><p class="subtitle">「あなたの頭の中だけじゃなく、あたなの周りにあります。一緒に治れます。」</p><p>メンタルヘルスは個人的でユニークな経験です。２つの脳はにていません！問題に取り組むには誰もが考えるアイデアが必要です。それがプロジェクトがオープンソースである理由です。</p>'
      main_message_three: '私たちに資金を援助したいですか？'
      message_text_three: 'このアプリケーションは<u>全て</u>のオーペンソースプロジェクトです。これはさまざまな背景とスキルセットのボランティアによって作成され維持されています。</p><p>２０１６年には%{linebreak_link}からコミュニティ助成金を受けました。２０１７年には%{fund_club_link}から資金援助を受けました。</p>%{patreon_link}に寄付するで私たちをサポートすることができます。</p>'
      linebreak: Linebreak
      fund_club: 'Fund Club'
    blog:
      description: '私たちのために書くことに興味があるなら、%{email}で連絡してください！匿名の投稿も歓迎されます。'
    contribute:
      main_message_one: 'if meはさまざまな背景とスキルセットのボランティアによって作成され維持されています。'
      message_text_one: '<strong>精神保健擁護家</strong>、<strong>医療従事者</strong>、<strong>ソフトウェア開発者</strong>、<strong>翻訳者</strong>、<strong>ユーザーエクスペリエンスデザイナー</strong>など、誰もが常にアイデアを探しています！<p class="noMarginBottom">貢献したかったら、%{email_link}！主要なコミュニケーションツールである%{slack_link}ページに参加するように招待されます。%{github_link}でホストされているリポジトリをフォークしてください！</p>'
      more_contributors: 'もっと素晴らしい貢献者！'
      thanks: 'ありがとうございます。'
      slack: Slack
    faq:
      title: 'よくある質問'
      data_access_question: '誰が私のデータをアクセスできますか？'
      data_access_answer: '第三者はデータを見えることができます。アカウントを消したら、全てのデータが取り除けられます。<br><br>ユーザーデータがカスタマイズした勧めのためにアプリの中で解析されました。'
      moment_question: 'モーメントとは何ですか？'
      moment_answer: '<strong>%{moment}</strong>はメンタルヘルスを影響するイベントです。いいか悪いことができます。記事に似ってます。<br><br>戦略、カテゴリー、気分もタグできます。どちらの仲間が見える、コメントすることに選択できます。自分だけモーメントを見えることもできます。'
      strategy_question: '戦略は何ですか？'
      strategy_answer: '<strong>%{strategy}</strong>は回復に対処するのに役立つアクティビティ、思考の訓練、または自己ケアの形式です。<br><br>戦略はカテゴリーにタグすることができます。 どの仲間が見ることができ、コメントするかを選択することもできます。また、戦略をあなたにしか見せないようにすることもできます。 共有戦略は、指定されたすべての仲間に見えるようになります。つまり、戦略にあなたのモーメントにタグを付けることができます！'
      category_question: 'カテゴリーとは何ですか？'
      category_answer: '<strong>%{category}</strong>は、あなたにとって重要な人、場所、物を表すタグです。'
      mood_question: '気分とは何ですか？'
      mood_answer: '<strong>%{mood}</strong>とは、気分、感情、感情の状態を表すタグです。'
      group_question: 'グループとは何ですか？'
      group_answer: '<strong>%{group}</strong>では、メンタルヘルスに関するサポート、メンタリング、ディスカッションを提供しています。あなたはグループを作成することができ、仲間は参加することができます。仲間で作成されたグループだけ参加することができます。<br><br>グループのリーダーは<strong>会議</strong>が作成することができます。会議は場所と時間があります。場所は物理的な場所でも、GoogleハングアウトのURLでもかまいません。会議はコメントすることもできます。あなたがグループリーダーであれば、別のリーダーがいなければグループを離れることはできません。グループは、唯一のメンバーである場合にのみ削除できます。'
      medications_question: '処方薬機能を使用するにはどうすればいいですか？'
      medications_answer: '<strong>%{medications}</strong>機能では、処方薬を記録することができます。また、症状を記録することもできます。'
      invite_question: '大切な人を招待するにはどうすればいいですか？'
